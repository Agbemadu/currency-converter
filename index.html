                 <select id="myCurrency" type="text"  maxlength="25"  required name="from" class="form-control">

				 </select>
				 <label for="to">To:</label>
                 <select id="myCurrenci" type="text"  maxlength="25"  required name="to" class="form-control">
                    <option value="">Select currency...</option>
                 </select>
                 <br>
               </form>
               <hr />
               <button type="submit" id="btnConvert">Convert</button>
               <div class="total"><h4 id="amountResult">0.00</h4></div>
           </section>
